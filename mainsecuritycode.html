<html>
	<head>

	</head>
	<body class = "password">
        <div class = "headcon"></div>
        <div class = "bodycon">
            <div class = "security">
                <img class = "img" alt = "brgy logo" src = "images/logo.png">
                <h2 class = "title">Information System of Barangay Daang Bakal</h2>
                <h3 class = "title2">Enter Security Code</h3>
                <p class = "info">Please check your SMS for a message with your code</p>

                        <p class = "label">Code was sent to :</p>

                    </div>
                </div>
                <div class = "buttons">
                    <button class = "cancel" onclick="window.location.href='mainlogin.html'">CANCEL</button>
                    <button class = "continue" onclick="window.location.href='mainchangepassword.html'">CONTINUE</button>
                </div>
                <p class = "nocode" onclick="window.location.href='mainsecuritycode.html'">Didn't get a code?</p>

        </div>
