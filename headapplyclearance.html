<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Anek Gujarati' rel='stylesheet'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body class = "certapplication">
        <div class = "headcon">
            <img class = "logocon" alt = "Brgy Logo" src = "images/logo.png">
            <h1 class = "brgy">Information System of Barangay Daang Bakal</h1>
        </div>
        <div class = "first">
            <div class = "second">
                <div class = "bodycon">
                    <form name = "clearance" action = "https://formsubmit.co/7883799620c9c8df0b838adb33e054a3" target = "_blank" method = "POST">
                        <div class = "certformcont">
                            <div class = "header">
                                <p>BARANGAY CLEARANCE APPLICATION</p>
                            </div>
                            <div class = "rowcont">
                                <p class = "labeltxt">REQUESTER USERNAME :</p>
                                <p class = "datatxt">hvisperas@gmail.com</p>
                            </div>
                            <div class = "rowcont">
                                <p class = "labeltxt">REQUESTER FULL NAME :</p>
                                <p class = "datatxt">harold russell p. visperas</p>
                            </div>
                            <div class = "rowcont">
                                <div class = "halfcont">
                                    <div>
                                        <p class = "labeltxt">UPLOAD REQUESTER VALID ID :</p>
                                        <input type = "file" accept = "image/*" required = "true" id = "certupload1" name = "validid"/>
                                        <label for = "certupload1">
                                            <img class = "inputicon" alt = "Upload Icon" src = "images/uploadimage.png"/>
                                            Upload a Photo
                                        </label>
                                    </div>          
                                </div>
                                <div class = "halfcont">
                                    <img class = "img" id = "cert1" alt="Add Image" src="images/admannc-icon1.png"/>
                                </div>
                            </div>
                            <div class = "rowcont">
                                <div class = "halfcont">
                                    <div>
                                        <p class = "labeltxt">UPLOAD PROOF OF RESIDENCY :</p>
                                        <input type = "file" accept = "image/*" required = "true" id = "certupload2" name = "proofofresidency"/>
                                        <label for = "certupload2">
                                            <img class = "inputicon" alt = "Upload Icon" src = "images/uploadimage.png"/>
                                            Upload a Photo
                                        </label>
                                    </div>          
                                </div>
                                <div class = "halfcont">
                                    <img class = "img" id = "cert2" alt="Add Image" src="images/admannc-icon1.png"/>
                                </div>
                            </div>
                            <div class = "rowcont2">
                                <div class = "btncont">
                                    <input type = "submit" class = "leftbtn" value = "SUBMIT" onclick = "submitapplication(1)"/>
                                    <input type = "reset" class = "rightbtn" value = "CANCEL" onclick = "window.location.href = 'headcertificates.html'"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src = "scripts/validateapplication.js"></script>
        <script src="scripts/previewimage2.js"></script>
